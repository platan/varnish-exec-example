apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-velocity:1.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.1.9.RELEASE'

    testCompile 'org.testng:testng:6.8.13'
    testCompile 'com.google.guava:guava:18.0'
    testCompile 'com.github.platan:varnish-exec-core:0.1.0'
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
}